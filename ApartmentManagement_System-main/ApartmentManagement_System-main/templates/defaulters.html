<!DOCTYPE html>
<html>
<head>
    <title>Maintenance Defaulters</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #283856;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffffba;
            border-radius: 12px;
            color: #222;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #283856;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #283856;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        tr:nth-child(odd) {
            background-color: #e8eef6;
        }

        .message {
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Maintenance Defaulters List</h2>
        
        {% if defaulters %}
        <table>
            <tr>
                <th>Block</th>
                <th>House Number</th>
                <th>Due Amount</th>
            </tr>
            {% for d in defaulters %}
            <tr>
                <td>{{ d.block }}</td>
                <td>{{ d.house_no }}</td>
                <td>₹{{ d.due_amount }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p class="message">No defaulters found. ✅</p>
        {% endif %}
    </div>
</body>
</html>
